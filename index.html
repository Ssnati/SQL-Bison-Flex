<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas SQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
</head>
<body>
    <div class="container-fluid mt-3">
        <h1 class="mb-4 text-center">Consultas SQL con analizador léxico y sintáctico</h1>
        
        <div class="row g-3">
            <!-- Panel de consulta SQL -->
            <div class="col-md-6">
                <div class="card shadow h-100">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Editor SQL</h5>
                    </div>
                    <div class="card-body d-flex flex-column h-100">
                        <div class="mb-3">
                            <textarea id="sqlQuery" class="form-control" rows="10" placeholder="Escribe tu consulta SQL aquí...">SELECT * FROM results</textarea>
                        </div>
                        <div class="mt-auto">
                            <button id="executeQuery" class="btn btn-primary">
                                <i class="bi bi-play-fill"></i> Ejecutar Consulta
                            </button>
                            <button id="clearQuery" class="btn btn-outline-secondary ms-2">
                                <i class="bi bi-x-circle"></i> Limpiar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Panel de resultados -->
            <div class="col-md-6">
                <div class="card shadow h-100">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Resultados</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="queryInfo" class="alert alert-info m-3 mb-0 d-none"></div>
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead id="resultsHeader">
                                    <!-- Encabezados dinámicos -->
                                </thead>
                                <tbody id="resultsTable">
                                    <!-- Resultados dinámicos -->
                                </tbody>
                            </table>
                        </div>
                        <div id="noResults" class="text-center p-4 d-none">
                            <p class="text-muted">No hay resultados para mostrar.</p>
                        </div>
                        <div id="errorMessage" class="alert alert-danger m-3 mb-0 d-none"></div>
                    </div>
                    <div class="card-footer bg-light">
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted" id="rowCount">0 filas</small>
                            <small class="text-muted" id="queryTime">Tiempo de ejecución: 0ms</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/sql/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.8.0/dist/sql-wasm.js"></script>
    <script src="script.js"></script>
</body>
</html>
